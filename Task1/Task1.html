<html>
	<head>
		<meta charset='utf-8'>
		<Title>Task1</Title>

	<body>
			<script type="text/javascript">
			'use strict'
			"1" + 2 + 0;			
			/* sum of strings == 120 */

			"1" - 1 + 2;
			/* 2 */

			true + false;
			/* 1 + 0 == 1 */
			
			10/'5';
			/* 10/5 */

			'2' * '3';
			/* 2 * 3 == 6*/

			4 + 5 + 'px';
			/* 9 + 'px' == '9px' */			

			"$" + 4 + 5;
			/* '$45'*/
			
			
			"42" - 2;
			/* 40 */
			
			"4px" - 2;			
			/* string - string == NaN */

			7 / 0;
			/* divide by zero == infinity */			
			" -9\n" + 5;
			/* -9 5*/
			
			" -9\n" - 5;
			/* number - number */

			5 && 2;			
			/* returns last true value == 2*/
			
			2 && 5;			
			/* returns last true value == 5 */

			5 || 0;			
			/* returns first true value == 5 */

			0 || 5; 			
			/* returns first true value == 5 */
			
			null + 1;
			/* null transform to 0 value */

			undefined + 1;			
			/* NaN */
			
			null == "\n0\n";
			/* null !== 0 */

			null == "\n0\n";
			/* true, null transform to 0 value*/

			</script>
	</body>
