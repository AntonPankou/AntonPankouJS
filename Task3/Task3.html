<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Objects methods</title>
	</head>

	<body>
			<script type="text/javascript">
			'use strict'
			
			const Car = {
			constructor: function(mark, enginePower, color){
			this.mark = mark;
			this.enginePower = enginePower;
			this.color = color;
			return this;
			},
			
			ignition: function(){
			console.log(this.mark + ' ' +'says wroom wroom!!!')}			
			};

			const car = Object.create(Car).constructor('Cadillac', 3000, 'red');

			console.log(car);
			console.log(car.ignition());
			
			//* Object.defineProperty(car,'enginePower', {writable: false}); *//

			car.enginePower = 2000;
			console.log(car.enginePower);

			car.constructor = function (mark, enginePower, color, maxSpeed){
			Car.constructor.apply(this, arguments);
			this.maxSpeed = maxSpeed;
			return this;
			};

			let sportCar = Object.create(car).constructor('Cadillac', 3500 , 'grey', 250);
			
			console.log(sportCar);
			console.log(sportCar.ignition());

			// sportCar.constructor = function(mark, enginePower, color, maxSpeed, design){
			// car.constructor.apply(this, arguments);
			// this.design = design;
			// return this;
			// }

			car.constructor = function (mark, enginePower, color, maxSpeed, design){
			Car.constructor.apply(this, arguments);
			this.maxSpeed = maxSpeed;
			this.design = design;			
			return this;
			};
			

			let elvisCadillac = Object.create(car).constructor('Cadillac', 2500, 'pink', 120, 'stylish');

			console.log(elvisCadillac);
			console.log(elvisCadillac.ignition());
			
			Object.defineProperty(elvisCadillac, 'distance', {value: 1000});

			console.log(elvisCadillac);

			Object.defineProperty(elvisCadillac, 'tripTime',{
			get: function(){
			return Math.ceil(this.distance / this.maxSpeed) + ' ' + 'hours'
			}
			
			});			

			console.log(elvisCadillac.tripTime);			

			console.log(elvisCadillac);			
			
		</script>
	</body>
</<html>
